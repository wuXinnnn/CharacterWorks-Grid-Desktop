<html>
  <head>
    <meta charset="utf-8" />
    <title>CharacterWorks Grid Controller</title>
    <link rel="stylesheet" href="css\bootstrap.min.css" />
    <link rel="stylesheet" href="css\style.css" />
    <link rel="shortcut icon" href="images\cw.png" type="image/png" />
  </head>
  <script>
    window.$ = window.jQuery = require("./js/jquery-3.2.1.min.js");
  </script>
  <script src="js\bootstrap.min.js"></script>
  <script src="js\jquery-3.2.1.min.js"></script>
  <script src="js\mousetrap.min.js"></script>

  <body onload="Get_Grid_Names()">
    <div id="select_box">
      <select id="drop"></select>
    </div>

    <div id="grid_view"></div>
    <div id="bottom_panel">
      <div class="bottom-content">
        <div class="url-input">
          <label for="basic-url">CW URL</label>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">http://</span>
            <input
              type="text"
              class="form-control"
              id="basic-url"
              aria-describedby="basic-addon3"
            />
            <span class="input-group-addon">:5201</span>
          </div>
        </div>

        <button
          type="button"
          id="cwRefreshBtn"
          data-loading-text="Loading..."
          class="btn btn-success"
          autocomplete="off"
        >
          Refresh
        </button>
      </div>
    </div>
  </body>
  <script src="js\cwModel.js"></script>
</html>
