<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wow CombatLog Manager</title>
    <link href="./styles/bootstrap.min.css" rel="stylesheet" />
    <script>
      window.$ = window.jQuery = require("./scripts/jquery-3.3.1.min.js");
    </script>
    <script src="./scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script
      src="./scripts/jquery.easing.1.3.js"
      type="text/javascript"
    ></script>
    <script src="./scripts/bootstrap.min.js" type="text/javascript"></script>
    <link href="./styles/font.css" rel="stylesheet" />
    <link href="./styles/nes.min.css" rel="stylesheet" />
    <link href="./styles/global.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="xModal nes-balloon from-right is-dark"
      xflag="resetModal"
      id="warningModalBox"
    >
      Haven't Select Report For 2 Frames: <span> 1#</span><span> 2#</span>
    </div>
    <div id="bodyContainer">
      <div class="topContainer-right">
        <img type="button" id="minBtn" src="./styles/images/min.png" /><img
          type="button"
          id="maxBtn"
          src="./styles/images/max.png"
        /><img type="button" id="closeBtn" src="./styles/images/close.png" />
      </div>
      <div id="topContainer"><span>DOTA2 OVERLAY MANAGER</span></div>
      <div id="contentContainer">
        <div class="content nes-container is-rounded is-dark">
          <div class="overlay-panle-title">IN GAME OVERLAYS</div>

          <div class="overlay-panel-container nes-container is-dark">
            <div class="overlay-panel-row">
              <div class="overlay-panel-button-title">阵容对比</div>
              <button
                disabled="disabled"
                type="button"
                id="teamContrast-preview"
                class="nes-btn is-disabled overlay-preview"
              >
                PREVIEW
              </button>
              <button
                disabled="disabled"
                type="button"
                id="teamContrast-play"
                class="nes-btn is-disabled overlay-play"
              ></button>
              <button
                disabled="disabled"
                type="button"
                id="teamContrast-finish"
                class="nes-btn is-disabled overlay-end"
              ></button>
            </div>
            <div class="overlay-panel-row">
              <div class="overlay-panel-button-title">胜率对比</div>
              <button
                type="button"
                id="winRate-preview"
                class="nes-btn is-success overlay-preview"
              >
                PREVIEW
              </button>
              <button
                type="button"
                id="winRate-play"
                class="nes-btn is-warning overlay-play"
              ></button>
              <button
                type="button"
                id="winRate-finish"
                class="nes-btn is-error overlay-end"
              ></button>
            </div>
          </div>
        </div>
        <div class="content nes-container is-rounded is-dark">
          <div class="overlay-panle-title">AFTER MATCH</div>
          <div id="afterMatchScorePanel">
            <div class="after-match-score-title">比分</div>
            <img
              id="afterMatchTeamLogoLeft"
              class="after-match-score-logo"
              src=""
              alt=""
            />
            <input
              type="text"
              id="afterMatchScoreLeft"
              class="after-match-score-input nes-input is-dark"
              placeholder="0"
              value="0"
            />
            <input
              type="text"
              id="afterMatchScoreRight"
              class="after-match-score-input nes-input is-dark"
              placeholder="0"
              value="0"
            />
            <img
              id="afterMatchTeamLogoRight"
              class="after-match-score-logo"
              src=""
              alt=""
            />
          </div>
          <div class="overlay-panel-container nes-container is-dark">
            <div class="overlay-panel-row">
              <div class="overlay-panel-button-title">赛后数据</div>
              <button
                disabled="disabled"
                type="button"
                id="afterMatch-play"
                class="nes-btn is-disabled overlay-play"
              ></button>
              <button
                disabled="disabled"
                type="button"
                id="afterMatch-finish"
                class="nes-btn is-disabled overlay-end"
              ></button>
            </div>
          </div>
        </div>
        <div class="content nes-container is-dark with-title">
          <p class="title overlay-panle-title-preview">Preview</p>

          <div class="preview-panel-container">
            <iframe id="previewIframe" src="" frameborder="0"></iframe>
            <div class="preview-panel-refresh">
              <button
                type="button"
                id="previewRefresh"
                class="nes-btn is-success"
              >
                <img class="" src="./styles/images/refresh.png" alt="" />
              </button>
            </div>
          </div>
        </div>
        <div class="content nes-container is-dark with-title overlay-settings">
          <p class="title">CAM & SETTINGS</p>
          <div class="overlay-settings-block">
            <div class="overlay-settings-left">
              <button
                type="button"
                id="playerInfoConvertBtn"
                class="nes-btn is-success"
              >
                Players JSON Convert
              </button>
              <div class="converter-seat-checker">
                <label>
                  <input
                    type="checkbox"
                    id="converterSeatsCheckInput"
                    class="nes-checkbox is-dark"
                    checked
                  />
                  <span>seats needed</span>
                </label>
              </div>
            </div>
            <div class="overlay-settings-right">
              <div
                class="content nes-container is-dark with-title camera-settings"
              >
                <p class="title">CAMERA SETTINGS</p>
                <div class="camera-io-box">
                  <label>
                    <input
                      type="checkbox"
                      id="cameraFollowIO"
                      class="nes-checkbox is-dark"
                    />
                    <span>CAMERA ON</span>
                  </label>
                </div>
                <div class="steage-team-selector-box">
                  <div
                    class="stage-team-selector"
                    style="background-color: #212529"
                  >
                    <label for="dark_select" style="color: #fff"
                      >Left Team</label
                    >
                    <div class="nes-select is-dark">
                      <select
                        id="stageTeamLeft"
                        class="stage-team-left"
                        required
                      >
                        <option value=""></option>
                        <option value=""></option>
                      </select>
                    </div>
                  </div>
                  <div
                    class="stage-team-selector"
                    style="background-color: #212529"
                  >
                    <label for="dark_select" style="color: #fff"
                      >Right Team</label
                    >
                    <div class="nes-select is-dark">
                      <select
                        class="stage-team-right"
                        required
                        id="stageTeamRight"
                      >
                        <option value=""></option>
                        <option value=""></option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./scripts/dota2OverlayModel.js" type="text/javascript"></script>
  <script src="./scripts/window.js" type="text/javascript"></script>
  <script src="./scripts/frameControl.js" type="text/javascript"></script>
</html>
